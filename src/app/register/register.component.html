<div class="container">
    <h3 class="title">Register Form</h3>
    <br><br>
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div class="row">
        <div class="row col-sm-5">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" ngModel class="form-control">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" ngModel  class="form-control" required email #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email!</span>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" value="male"  ngModel name="gender">Male
                <input type="radio" value="female" ngModel  name="gender">Female
            </div>
            <div class="form-group">
                <label for="isMarried">Married</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox"  name="isMarried" ngModel >
            </div>         
    </div>
    <div class="row col-sm-2"></div>
    <div class="row col-sm-5">
        <div class="formgroup">
            <div class="formgroup">
                <label for="country">Country</label>
                <select name="country" id="country" [ngModel]="'India'" class="form-control">
                    <option *ngFor="let d of countryList">
                        {{d.countryname}}
                    </option>
                </select>
            </div>            
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" ngModel class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-info" [disabled]="!userForm.valid">Submit</button>
           </div>
    </div>
   
    </div>
</form>
</div>
